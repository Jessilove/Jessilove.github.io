<header id="top">
    <div class="wrapper">
        <a href="{{ .Site.BaseURL }}" class="brand">{{ .Site.Title }}</a>
        <small>{{ .Site.Params.briefIntro }}</small>
        <button id="headerMenu" class="menu"><i class="fa fa-bars"></i></button>
        <nav id="headerNav">
            <ul>
                <li>
                    {{ if eq .RelPermalink "/" }}
                    <a class="active" href="{{ .Site.BaseURL }}">
                        {{ else }}
                    <a href="{{ .Site.BaseURL }}">
                    {{ end }}
                        <i class="fa fa-home"></i>Home
                    </a>
                </li>

                {{ range where .Site.RegularPages "Params.menu" "main" }}
                    <li>
                        {{ if eq .RelPermalink $.RelPermalink }}
                        <a class="active" href="{{ .RelPermalink }}">
                            {{ else }}
                        <a href="{{ .RelPermalink }}">
                        {{ end }}
                            <i class="fa fa-{{ .Params.icon }}"></i>{{ .Title }}
                        </a>
                    </li>
                {{ end }}
            </ul>
        </nav>
    </div>
</header>
